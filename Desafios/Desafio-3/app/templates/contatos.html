<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contatos</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
   </head>
   <body>
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
         <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
         <span class="fs-4">Listar e Inserir</span>
         </a>
         <ul class="nav nav-pills">
            <li class="nav-item"><a href="/app/" class="nav-link active" aria-current="page">Cadastrar</a></li>
            <li class="nav-item"><a href="/listarContatos" class="nav-link">Listar Contatos</a></li>
         </ul>
      </header>
      <main class="py-5">
         <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="row justify-content-center">
               <div class="col-md-6">
                  <div class="card shadow ">
                     <div class="card-header text-center text-white">
                        <h2>Formulário de Contato</h2>
                     </div>
                     <form class="p-4" method="POST" action="/addContato">
                        <div class="card-body">
                           <div class="mb-3">
                              <label for="nomeCompleto" class="form-label">Nome Completo</label>
                              <input type="text" class="form-control" name="nomeCompleto" placeholder="Seu nome completo" required>
                           </div>
                           <div class="mb-3">
                              <label for="email" class="form-label">Endereço de Email</label>
                              <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                           </div>
                           <div class="mb-3">
                              <label for="telefone" class="form-label">Telefone</label>
                              <input type="tel" class="form-control" name="telefone" placeholder="(XX) XXXXX-XXXX">
                           </div>
                           <div class="mb-3">
                              <label for="mensagem" class="form-label">Mensagem</label>
                              <textarea class="form-control" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..." required></textarea>
                           </div>
                        </div>
                        <div class="card-footer text-end">
                           <button type="submit" class="btn btn-primary">Enviar</button>
                           <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
