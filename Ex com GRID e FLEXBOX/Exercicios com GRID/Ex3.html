<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: fr fr;
        border: solid 1px;
      }

      .container > div {
        border: solid 1px;
      }

      .footer {
        text-align: center;
        background-color: gray;
        grid-column-start: 1;
        grid-column-end: 3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
