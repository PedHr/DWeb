<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
  <form>
    <div class="bg-cover bg-center bg-fixed" style="background-color:gray">
      <div class="h-screen flex justify-center items-center">
          <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
              <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
              <form>
                  <div class="mb-4">
                      <label class="block font-semibold text-gray-700 mb-2" for="email">
                          Email para contato
                      </label>
                      <input
                          class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                          id="email" type="email" placeholder="Digite seu e-mail" required />
                  </div>
                  <div class="mb-4">
                      <label class="block font-semibold text-gray-700 mb-2" for="password">
                          Senha
                      </label>
                      <input
                          class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                          id="password" type="password" placeholder="Digite sua senha" />
                  </div>
                  <div class="mb-6">
                      <button
                          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                          type="submit">
                          Login
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  </form>
</body>
</html>
